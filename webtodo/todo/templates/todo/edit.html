{% extends "todo/base.html" %}

{% block extrahead %}
{% endblock %}

{% block content %}
<h1>Todo tasks</h1>
<div class="input-form">
  <form action="{% url 'todo:edit' todo.id %}" method="post">
    {% csrf_token %}
    <textarea name="todo_text" rows="4" cols="40" placeholder="Input here">{{ todo.todo_text }}</textarea>
    <input type="submit" value="enter" />
  </form>
</div>
{% endblock %}
