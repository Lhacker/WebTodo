{% extends "todo/base.html" %}

{% block extrahead %}
{% endblock %}

{% block content %}
<h1>Todo tasks</h1>
<div class="input-form">
  <form action="{% url 'todo:edit' todo.id %}" method="post">
    {% csrf_token %}
    <input type="text" class="todo-text" name="todo_text" placeholder="Input todo here" value="{{ todo.todo_text }}" />
    <input type="submit" value="enter" />
  </form>
</div>
{% endblock %}
